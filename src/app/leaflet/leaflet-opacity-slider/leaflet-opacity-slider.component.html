<div class="map__control map__control--opacity-slider" [style.display]="hasLayers ? 'block' : 'none'" #controlwrapper>
    <div class="map__control__wrapper">
        <strong>{{ title }}</strong>
        <input type="range" data-orientation="horizontal" min="0.1" max="1" step="0.1" (change)="adjustOpacity($event)" #range>
    </div>
</div>
