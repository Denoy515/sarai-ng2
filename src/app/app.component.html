<app-leaflet-map lat="13" lng="122" zoom="6" #leaflet>
    <app-leaflet-wms-layer></app-leaflet-wms-layer>

    <div class="control-wrapper control-wrapper--left pull-left">
        <app-leaflet-button
            control-class="map__control--map-data-type map__control--suitability-map"
            btn-tooltip="Suitability Maps"
            btn-tooltip-position="right">

            <i class="glyphicon glyphicon-grain" button-content></i>
        </app-leaflet-button>

        <app-leaflet-button
            control-class="map__control--map-data-type map__control--crop-production-area"
            btn-tooltip="Crop Production Area"
            btn-tooltip-position="right">

            <i class="glyphicon glyphicon-leaf" button-content></i>
        </app-leaflet-button>

        <app-leaflet-button
            control-class="map__control--map-data-type map__control--ndvi"
            btn-tooltip="Normalized Difference Vegetation Index (NDVI)"
            btn-tooltip-position="right">

            <i class="glyphicon glyphicon-cloud" button-content></i>
        </app-leaflet-button>

        <app-leaflet-button
            control-class="map__control--map-data-type map__control--rainfall-map"
            btn-tooltip="Rainfall Map"
            btn-tooltip-position="right">

            <i class="glyphicon glyphicon-tint" button-content></i>
        </app-leaflet-button>
    </div>

    <div class="control-wrapper control-wrapper--right pull-right">
        <app-leaflet-tile-selector></app-leaflet-tile-selector>
        <app-leaflet-geocoder></app-leaflet-geocoder>
        <app-leaflet-zoom></app-leaflet-zoom>
        <app-leaflet-measure></app-leaflet-measure>
    </div>
</app-leaflet-map>
