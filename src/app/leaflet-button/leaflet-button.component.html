<div class="map__control"
    [tooltip]="btnTooltip"
    [tooltipPlacement]="btnTooltipPosition"
    [tooltipEnable]="_tooltipEnabled"
    #controlwrapper>

    <button type="button" class="btn btn--leaflet" (click)="onClick($event)" #button>
        <ng-content select="[button-content]"></ng-content>
    </button>
</div>

<ng-content select="[control-content]"></ng-content>
