<div class="map__control map__control--tile-selector col-xs-4 col-sm-4 col-md-3 col-lg-2 pull-right">
    <section>
        <h2>Map Source</h2>

        <select name="map-tile-selector" id="map-tile-selector" class="map__control__element form-control" (change)="onTileChange($event)">
            <option *ngFor="let tileKey of tileKeys" value="{{ tileKey }}">{{ tileKey }}</option>
        </select>
    </section>
</div>
